name: Release Obsidian Plugin
on:
  push:
    tags:
      - "*" # 当推送任何 tag 时触发 (如 1.0.0)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build plugin
        run: npm run build
        # 确保这一步会生成 main.js, styles.css (如有), manifest.json

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            main.js
            manifest.json
            styles.css
            versions.json
          draft: false
          prerelease: false
